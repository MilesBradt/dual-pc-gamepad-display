<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/gamepad.js"></script>
</head>

<body>
  <div id="controller">
    <img src="images/ps4controller.png">
    <div class="buttons">
      <img class="button" src="images/cross-pressed.png">
      <img class="button" src="images/circle-pressed.png">
      <img class="button" src="images/square-pressed.png">
      <img class="button" src="images/triangle-pressed.png">
      <img class="button" id="shoulder" src="images/l1.png">
      <img class="button" id="shoulder" src="images/r1.png">
      <img class="button" id="trigger" src="images/l2.png">
      <img class="button" id="trigger" src="images/r2.png">
      <img class="button" src="images/share.png">
      <img class="button" src="images/options.png">
      <img class="button" src="images/l3.png">
      <img class="button" src="images/r3.png">
      <img class="button" src="images/dpad-up.png">
      <img class="button" src="images/dpad-down.png">
      <img class="button" src="images/dpad-left.png">
      <img class="button" src="images/dpad-right.png">
      <img class="button" src="images/home.png">
      <img class="button" src="images/touch.png">
      
    </div>
    <div class="sticks">
      <img src="images/left-stick.png" class="stick">
      <img src="images/right-stick.png" class="stick">
    </div>
  </div>
</body>

</html>
