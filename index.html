<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/gamepad.js"></script>
</head>

<body>
  <div id="controller">
    <img src="images/ps4controller.png">
    <div class="buttons">
      <img class="button" src="images/cross-pressed.png">
      <img class="button" src="images/circle-pressed.png">
      <img class="button" src="images/square-pressed.png">
      <img class="button" src="images/triangle-pressed.png">
      <img class="button" id="shoulder" src="images/l1.png">
      <img class="button" id="shoulder" src="images/r1.png">
      <span class="button">6</span>
      <span class="button">7</span>
      <span class="button">8</span>
      <span class="button">9</span>
      <span class="button">10</span>
      <span class="button">11</span>
      <span class="button">12</span>
      <span class="button">13</span>
      <span class="button">14</span>
      <span class="button">15</span>
      <span class="button">16</span>
      <span class="button">17</span>
      
    </div>
    <div class="sticks">
      <img src="images/left-stick.png" class="stick">
      <img src="images/right-stick.png" class="stick">
    </div>
  </div>
</body>

</html>
